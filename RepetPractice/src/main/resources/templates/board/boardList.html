<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 이름</title>

  <th:block th:replace= "~{common/common}"></th:block>

  <link rel="stylesheet" href="/css/board/boardList.css">
  <link rel="stylesheet" href="/summerNote/summernote-lite.css">
  <script src="/summerNote/summernote-lite.js"></script>
  <script src="/summerNote/summernote-ko-KR.js"></script>

</head>
<body>
  <main>
    <th:block th:replace= "~{common/header :: nav}"></th:block>

    <section class="board-list">

      <div class="board-name">
        <h4 class="left-title">자유 게시판</h4>

        <div>
          <i class="fa-solid fa-house" id="log"></i>
          <i class="fa-solid fa-chevron-right" id="log"></i>
          <h6 id="log">자유 게시판</h6>
        </div>
      </div>

      <!-- 검색창 -->
      <!-- action 주소는 목록 조회 주소와 똑같이 사용 -->
      <form action="" method="get" id="board-search">

        <select name="key" id="searchKey">
          <option value="t">제목</option>
          <option value="c">내용</option>
          <option value="w">작성자</option>
        </select>

        <input type="text" name="query" id="searchQuery" placeholder="검색어를 입력해주세요.">

        <button>검색</button>
      </form>
  
      <div class="list-wrapper">
        <table class="list-table">
          <thead>
            <tr>
              <th>NO</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
            </tr>
          </thead>
          
          <tbody>
            <!-- 게시글이 존재하지 않을 때 -->
             <th:block th:if="${#lists.isEmpty(boardList)}">
               <!-- #lists : 타임리프에서 제공하는 list 기능 제공 객체  -->
              <tr>
                <th colspan="6">게시글이 존재하지 않습니다.</th>
              </tr>
            </th:block>

            <!-- 게시글이 존재할 때 -->
             <!-- <th:block>
              <tr>
                <td>1000</td>

                <td>
                   검색이 아닌 경우 
                  <a href="/board/detail">게시글 제목</a>

                  
                    댓글 수 -->
                    <!-- <th:block>[0]</th:block>
                </td>

                 작성자 -->
                 <!-- <td>닉네임</td> -->

                 <!-- 작성일 -->
                  <!-- <td>2024-10-16</td>

                조회수 -->
                   <!-- <td>0</td>
              </tr>
             </th:block> --> 
          </tbody>
            
        </table>
      </div>

      <div class="btn-area">
        <button  id="insertBtn">글쓰기</button>
      </div>

     <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
     <div class="pagination-area">

      <ul class="pagination">
      
          <!-- 첫 페이지로 이동 -->
          <li><a href="#">&lt;&lt;</a></li>

          <!-- 이전 목록 마지막 번호로 이동 -->
          <li><a href="#">&lt;</a></li>

          <!-- 특정 페이지로 이동 -->
          <!-- 현재 보고있는 페이지 -->
          
          
          <!-- 
              #numbers.sequence(startPage, endPage)
              -> startPage부터 endPage까지 1씩 증가하는 숫자를 가진
                 List를 만들어서 반환
          -->
          <th:block>
              <li>
                  <a class="current">1</a>
              </li>

              <!-- 보고있지 않은 페이지 -->                    
              <li> 
                  <a href="#"></a> </li>
          </th:block>

          <!-- 다음 목록 시작 번호로 이동 -->
          <li><a href="#">&gt;</a></li>

          <!-- 끝 페이지로 이동 -->
          <li><a href="#">&gt;&gt;</a></li>
      </ul>
  </div>

   

    </section>


  </main>
  
</body>
</html>
