<div class="comment-area">
  <div class="comment-write-area">
    <textarea id="comment-content"></textarea>
    <button id="addComment">등록</button>
  </div>

  <!-- 댓글 목록 -->
   <div class="comment-list-area">

    <ul id="commentList">

      <!-- 대댓글(답글)인 경우 child-comment  클래스 추가 -->
       <li class="comment-row">

        <!-- th문 사용하여 삭제된 댓글 표시 예정 -->
        <th:block >
          <!-- 삭제된 댓글 입니다. -->
        </th:block>

        <!-- th 이용 구문 예정 -->
         <th:block>
          <p class="comment-writer">
            <!-- 프로필 이미지 없을 경우 th 사용하여 기본 이미지 출력 예정 -->
             <img src="/images/logo.jpg">
             <!-- 프로필 이미지가 있을 경우 th 사용 예정 -->
              <!-- <img src="/images/logo.jpg"> -->

              <span>닉네임</span>
              <span class="comment-date">2024.10.22</span>
          </p>

          <p class="comment-content">댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용댓글 내용</p>

          <!-- 버튼영역 -->
           <div class="comment-btn-area">
            <button class="child-comment-btn">답글</button>

            <!-- 로그인 회원과 댓글 작성자가 같을 경우에 가능한 기능 버튼 영역 -->
             <th:block>
               <button class="update-comment-btn">수정</button>
               <button class="delete-comment-btn">삭제</button>
             </th:block>

             <span class="report-area">
              <i class="fa-regular fa-face-angry" id="comment-report"></i>
             </span>

           </div>
         </th:block>

       </li>

    </ul>

   </div>
  
</div>
